ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: git.rabarbra.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: forgejo-tls
      hosts:
        - git.rabarbra.me

service:
  ssh:
    port: 22

persistence:
  enabled: true
  create: true
  storageClass: nfs-client
  size: 10Gi
  accessModes: ["ReadWriteOnce"]

securityContext:
  runAsUser: 1000
  runAsGroup: 1000

podSecurityContext:
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

extraEnv:
  - name: GITEA_CUSTOM
    value: /custom

  - name: FORGEJO__ui__THEMES
    value: >-
      forgejo-auto,forgejo-light,forgejo-dark,
      gitea-auto,gitea-light,gitea-dark,
      forgejo-auto-deuteranopia-protanopia,forgejo-light-deuteranopia-protanopia,forgejo-dark-deuteranopia-protanopia,
      forgejo-auto-tritanopia,forgejo-light-tritanopia,forgejo-dark-tritanopia,
      nord,dracula,gruvbox,
      edge-auto,edge-dark,edge-light,
      everforest-auto,everforest-dark,everforest-light,
      gruvbox-auto,gruvbox-dark,gruvbox-light,
      gruvbox-material-auto,gruvbox-material-dark,gruvbox-material-light,
      nord-sainnhe,palenight,soft-era,
      sonokai,sonokai-andromeda,sonokai-atlantis,sonokai-espresso,sonokai-maia,sonokai-shusia
  - name: GITEA__ui__THEMES
    value: >-
      forgejo-auto,forgejo-light,forgejo-dark,
      gitea-auto,gitea-light,gitea-dark,
      forgejo-auto-deuteranopia-protanopia,forgejo-light-deuteranopia-protanopia,forgejo-dark-deuteranopia-protanopia,
      forgejo-auto-tritanopia,forgejo-light-tritanopia,forgejo-dark-tritanopia,
      nord,dracula,gruvbox,
      edge-auto,edge-dark,edge-light,
      everforest-auto,everforest-dark,everforest-light,
      gruvbox-auto,gruvbox-dark,gruvbox-light,
      gruvbox-material-auto,gruvbox-material-dark,gruvbox-material-light,
      nord-sainnhe,palenight,soft-era,
      sonokai,sonokai-andromeda,sonokai-atlantis,sonokai-espresso,sonokai-maia,sonokai-shusia

  - name: FORGEJO__ui__DEFAULT_THEME
    value: "nord"
  - name: GITEA__ui__DEFAULT_THEME
    value: "nord"

extraVolumes:
  # 1) Create the /custom tree inside the container
  - name: forgejo-custom
    emptyDir: {}

  # 2) Your themes Secret (unchanged)
  - name: forgejo-themes
    secret:
      secretName: forgejo-themes

extraContainerVolumeMounts:
  # Mount the base /custom dir so parents exist
  - name: forgejo-custom
    mountPath: /custom

  # Mount the Secret exactly where Forgejo expects themes
  - name: forgejo-themes
    readOnly: true
    mountPath: /custom/public/assets/css
