apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../

patches:
  - target:
      kind: HelmChartInflationGenerator
      name: base
    patch: |-
      [
        {
          "op": "add",
          "path": "/additionalValuesFiles",
          "value": ["values.yaml"]
        }
      ]
